

{% extends 'cars_category/base.html' %}
{% block content %}
{% load static %}

<div class="w3-bar w3-large w3-black">
  <div class="w3-bar-item w3-left w3-black">Car Dealer Portal: {{user.username}}</div>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/cars_category_portal/">Logout</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/cars_category/order_list/">Orders</a>
  <a class="w3-bar-item w3-btn w3-teal w3-right" href="/cars_category/manage_cars/">Cars</a>
</div>

<div class="w3-display-container" style="height:800px;">
  <div class="w3-display-left" style="padding-left: 200px;">

<h3 class="w3-container w3-bar w3-black w3-large" style="padding:8px"><center>Post Cars<center></h3>

<form class="w3-container" action="/cars_category/add_cars/" method="post">{% csrf_token %}
  <lable>Compact_car :</lable> <input class="w3-input" type="text" name="car_name"><br><br>
  <lable>Premium_car :</lable> <input class="w3-input" type="text" name="car_name"><br><br>
  <lable>Minivan_car :</lable> <input class="w3-input" type="text" name="car_name"><br><br>
  <lable>delear :</lable> <input class="w3-input" type="text" name="delear"><br><br>
  <lable>capacity (Seats) :</lable> <input class="w3-input" type="text" name="capacity"><br><br>
  <input class="w3-btn w3-green" type="submit" value="Add Car"><br><br>
<form>
</div>

<div class = "w3-display-right">
  <img src="{% static 'images/car.jpg' %}" width="750px">
</div>

{% endblock %}
