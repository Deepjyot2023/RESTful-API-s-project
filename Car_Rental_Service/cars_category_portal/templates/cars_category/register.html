

{% extends 'cars_category/base.html' %}
{% block content %}
<div class="w3-bar">
 
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/cars_category/login/">Login</a>
  <a class="w3-bar-item w3-right w3-btn w3-teal" href="/">Home</a>
</div>
<div class="w3-display-container"  style="height:1000px;">
<div class="w3-display-middle">

  <b> <h2>Registration Form for Dealers</h2></b>

<form class="w3-container" action="/cars_category/registration/" method="POST">{% csrf_token %}
  <lable>First Name</lable> <input class="w3-input" type="text" name="firstname"><br><br>
  <lable>Last Name</lable> <input class="w3-input" type="text" name="lastname"><br><br>
  <lable>Username</lable> <input class="w3-input" type="text" name="username"><br><br>
  <lable>Password</lable> <input class="w3-input" type="password" name="password"><br><br>
  <lable>Email</lable> <input class="w3-input" type="text" name="email"><br><br>
  <input class="w3-btn w3-teal" type="submit"><br><br>
</form>
</div>
</div>

{% endblock %}
